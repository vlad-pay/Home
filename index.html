<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlafDayCraft - Главная</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --dark: #1a1a1a;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem 0;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-telegram {
            background-color: #0088cc;
        }
        
        .btn-forum {
            background-color: #28a745;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #111;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                text-align: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Добро пожаловать на SlafDayCraft</h1>
            <p class="subtitle">Главная страница нашего сервера</p>
            <div class="buttons">
                <a href="https://t.me/SlafDayCraft" class="btn btn-telegram" target="_blank">
                    <i class="fab fa-telegram"></i> Наш Telegram
                </a>
                <a href="https://vlad-pay.github.io/listmod/" class="btn" >
                    <i class="fas fa-list"></i> Список модов
                </a>
                <a href="https://vlad-pay.github.io/forum/" class="btn btn-forum" >
                    <i class="fas fa-users"></i> Набор
                </a>
            </div>
        </div>
    </header>
    
    <footer>
        <p>2025 SlafDayCraft</p>
    </footer>
</body>
</html>
